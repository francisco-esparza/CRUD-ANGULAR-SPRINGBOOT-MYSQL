<div class="full-container">
  <div *ngIf="loading; then loader else table"></div>
  <ng-template #loader>
    Loading...
  </ng-template>
  <ng-template #table>
    <table mat-table [dataSource]="data" class="table-products">
      <ng-container matColumnDef="COD_PRODUCT" >
        <th mat-header-cell *matHeaderCellDef> Codigo Producto </th>
        <td mat-cell *matCellDef="let p"> {{p.codProducto}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="NAME">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let p"> {{p.nombre}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="PRICE">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let p"> {{p.precio}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="ACTIONS">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let p; let i = index">
          <button
            class="button-table"
            mat-flat-button
            color="primary"
            (click)="editProduct(i, p)"
          >Editar</button>

          <button
            class="button-table"
            mat-flat-button
            color="warn"
            (click)="deleteProduct(i, p)"
          >Eliminar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </ng-template>
  <button
    mat-fab
    color="primary"
    class="btn-add"
    (click)="addProduct()"
  >
    <mat-icon>add</mat-icon>
  </button>
</div>
